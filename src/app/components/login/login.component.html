<div class="container login-conteiner">
  <div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <h4 class="card-header">Fazer login</h4>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              formControlName="email"
              placeholder="Digite seu email"
              class="form-control input"
              [ngClass]="{ 'is-invalid': submitted && fields.email.errors }"
            />
            <div
              *ngIf="submitted && fields.email.errors"
              class="invalid-feedback"
            >
              <div *ngIf="fields.email.errors.required">
                Email é obrigatório
              </div>
              <div *ngIf="fields.email.errors.email">
                Email precisa ser válido
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              placeholder="Digite sua senha"
              formControlName="password"
              class="form-control input"
              [ngClass]="{ 'is-invalid': submitted && fields.password.errors }"
            />
            <div
              *ngIf="submitted && fields.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="fields.password.errors.required">
                Senha é obrigatória
              </div>
            </div>
          </div>
          <div class="btn-container">
            <a class="nav-link" routerLink="/register" routerLinkActive="active"
              >Criar conta</a
            >
            <button [disabled]="loading" class="btn primary-btn">
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              Login
            </button>
          </div>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
            {{ error }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
